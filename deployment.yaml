apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: asia-south1-docker.pkg.dev/internal-sandbox-446612/java-repo:latest
        ports:
        - containerPort: 8123
